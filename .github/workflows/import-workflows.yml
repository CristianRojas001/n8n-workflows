name: Deploy n8n Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      N8N_API_URL:           ${{ secrets.N8N_API_URL }}
      N8N_BASIC_AUTH_USER:   ${{ secrets.N8N_BASIC_AUTH_USER }}
      N8N_BASIC_AUTH_PASSWORD:${{ secrets.N8N_BASIC_AUTH_PASSWORD }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ‚Üê THIS STEP MUST INSTALL THE MATCHING CLI VERSION
      - name: Install n8n CLI (v1.84.3)
        run: npm install -g n8n@1.84.3

      - name: Check n8n API health
        run: |
          echo "üîó Pinging n8n at $N8N_API_URL/"
          HTTP_STATUS=$(
            curl -u "$N8N_BASIC_AUTH_USER:$N8N_BASIC_AUTH_PASSWORD" \
                 -s -o /dev/null -w "%{http_code}" \
                 "$N8N_API_URL/"
          )
          echo "‚Äì HTTP status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå n8n returned HTTP $HTTP_STATUS" >&2
            exit 1
          fi

      - name: Lint workflows JSON
        run: |
          echo "üîç Validating workflows.ndjson"
          jq -s . workflows.ndjson > /dev/null

      - name: Import workflows into n8n
        run: |
          echo "üöÄ Importing workflows.ndjson into $N8N_API_URL"
          if [ -f workflows.ndjson ]; then
            n8n import:workflow \
              --input workflows.ndjson \
              --endpoint "$N8N_API_URL" \
              --user "$N8N_BASIC_AUTH_USER" \
              --password "$N8N_BASIC_AUTH_PASSWORD"
          else
            echo "‚ö†Ô∏è No workflows.ndjson found‚Äîskipping import"
          fi
