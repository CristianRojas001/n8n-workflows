name: Deploy n8n Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    # make the secrets available to every step
    env:
      N8N_API_URL: ${{ secrets.N8N_API_URL }}
      N8N_AUTH_TOKEN: ${{ secrets.N8N_AUTH_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install n8n CLI
        run: npm install -g n8n

      # optional install of jq if you hit a "jq not found" error
      - name: Install jq (if needed)
        run: |
          if ! command -v jq >/dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: Check n8n API health
        run: |
          echo "üîó Pinging n8n API at $N8N_API_URL/rest/version..."
          HTTP_STATUS=$(curl --write-out "%{http_code}" --silent --output /dev/null "$N8N_API_URL/rest/version")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå n8n API returned HTTP $HTTP_STATUS" >&2
            exit 1
          fi

      - name: Lint workflows JSON
        run: |
          echo "üîç Validating workflows.ndjson‚Ä¶"
          jq -s . workflows.ndjson > /dev/null

      - name: Import workflows into n8n
        run: |
          echo "üöÄ Importing workflows from workflows.ndjson into $N8N_API_URL"
          n8n config:set N8N_API_URL "$N8N_API_URL"
          n8n config:set N8N_AUTH_TOKEN "$N8N_AUTH_TOKEN"
          if [ -f workflows.ndjson ]; then
            n8n import:workflow --input workflows.ndjson
          else
            echo "‚ö†Ô∏è  No workflows.ndjson file found‚Äîskipping import"
          fi
