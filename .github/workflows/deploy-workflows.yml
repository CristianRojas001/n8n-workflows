name: Deploy n8n Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      N8N_API_URL:             ${{ secrets.N8N_API_URL }}
      N8N_BASIC_AUTH_USER:     ${{ secrets.N8N_BASIC_AUTH_USER }}
      N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Install n8n CLI v1.84.3
        run: npm install -g n8n@1.84.3

      - name: Health-check n8n
        run: |
          status=$(curl -u "$N8N_BASIC_AUTH_USER:$N8N_BASIC_AUTH_PASSWORD" \
            -s -o /dev/null -w "%{http_code}" \
            "$N8N_API_URL/")
          test "$status" -eq 200

      - name: Import workflows via n8n CLI
        run: |
          echo "ðŸš€ Importing workflows.ndjson into $N8N_API_URL via CLI"
          n8n import: workflow \
            --input workflows.ndjson \
            --endpoint "$N8N_API_URL" \
            --user "$N8N_BASIC_AUTH_USER" \
            --password "$N8N_BASIC_AUTH_PASSWORD"
