name: Deploy n8n Workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      N8N_API_URL:             ${{ secrets.N8N_API_URL }}
      N8N_BASIC_AUTH_USER:     ${{ secrets.N8N_BASIC_AUTH_USER }}
      N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Install n8n CLI v1.84.3
        run: npm install -g n8n@1.84.3

      - name: Health-check n8n
        run: |
          status=$(curl -u "$N8N_BASIC_AUTH_USER:$N8N_BASIC_AUTH_PASSWORD" \
            -s -o /dev/null -w "%{http_code}" \
            "$N8N_API_URL/")
          test "$status" -eq 200

      - name: Import workflows via HTTP API
        run: |
          echo "🚀 Importing workflows.ndjson into $N8N_API_URL/rest/workflows"
          # Loop over each line (each workflow)
          while IFS= read -r wf; do
            name=$(echo "$wf" | jq -r .name)
            echo "👉 $name"
            HTTP_STATUS=$(
              echo "$wf" | \
              curl -u "$N8N_BASIC_AUTH_USER:$N8N_BASIC_AUTH_PASSWORD" \
                   -s -o /dev/null -w "%{http_code}" \
                   -H "Content-Type: application/json" \
                   -X POST "$N8N_API_URL/rest/workflows" \
                   --data-binary @-
            )
            echo "   ↳ HTTP status: $HTTP_STATUS"
            if [ "$HTTP_STATUS" -ne 200 ]; then
              echo "❌ Failed importing '$name' (HTTP $HTTP_STATUS)" >&2
              exit 1
            fi
          done < workflows.ndjson

      - name: Verify import via API
        run: |
          echo "🔍 Verifying workflows on the server"
          curl -u "$N8N_BASIC_AUTH_USER:$N8N_BASIC_AUTH_PASSWORD" \
            -H "Accept: application/json" \
            "$N8N_API_URL/rest/workflows" | jq '. | length as $n | "📄 Workflows count: \($n)"'
